<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS1</title>
</head>
<body>
    <script>
        //Variable
        var a =13; //Global Variable
        console.log(a);
        let b = 23; //Block Scope Variable
        console.log(b);
        const c =33; // Constant Variable
        console.log(c);

        a =103;
        console.log(a);
        b=203;
        console.log(b);
        // c=303;
        // console.log(c);

        //Variable Scope
        var x =12;
        if(x==12){
            var num1 =12;
            let num2 = 15;
        }
        console.log(num1);
        // console.log(num2);

        let a1; //undefined
        console.log(a1);

        let b1=null; //null
        console.log(b1);

        //Additional Operator
        let three = 1 + 2;
        console.log(three);

        let four =  three + 1;
        console.log(four);

        let threeOne = "three" + 1;
        console.log(threeOne);

        //Substrational Operator
        let two = 4 - 2;
        console.log(two);

        //Divisional Operator
        let div1 = 20/5;
        console.log(div1);

        let div2 = 20/7;
        console.log(div2);

        let div3 = 1/0;
        console.log(div3);

        //Remainder Operation
        let rem1 = 20%5;
        console.log(rem1);

        let rem2 = 20%7;
        console.log(rem2);
        
        let rem3 = 1%0;
        console.log(rem3);

        //Multiplicational Operator
        let mul1= 12 *11;
        console.log(mul1);

        let mul2 = 12* 12;
        console.log(mul2);

        //Exponentiational Operator
        let exp1 =  2**3;
        console.log(exp1);

        let exp2 = 2**8;
        console.log(exp2);

        //Precedence
        let total = 1 * 2 + 5 / 2 % 2 ;
        console.log(total);

        //Comparasion
        let n = 12;
        let m = "12";
        console.log(typeof(n));
        console.log(typeof(m));
        console.log(n<15);
        console.log(n<10);
        console.log(n>5);
        console.log(n<=15);
        console.log(n<=12);
        console.log(n>=1);
        console.log(n==m);
        console.log(n===m);
        console.log(n!=m);        
        console.log(n!==m);

        //Conditions
        //One Line Writing
        if ( 1 == 1)console.log("1 and 1 are equal");

        //If example
        let input1 = prompt("Enter Number One");
        console.log(input1);
        if(input1 <= 50 ){
            document.write("<h1>Number one is less than 50.</h1>")
        }

        //Else example
        if(true){
            //do something
        }
        else{
            //do default
        }
        
        let input2 = prompt("Enter Number Two");
        console.log(input2);
        if(input2 < 50 ){
            document.write("<h1>Number two is less than 50</h1>");
        }
        else{
            document.write("<h1>Number two is greater than 50</h1>");
        }

        //Else if example
        if(true){
            //do something
        }
        else if(true){
            //do something
        }
        else{
            //do default
        }

        let input3 = prompt("Enter Number Three");

        if(input3<50){
            document.write("<h1>Number three less than 50</h1>");
        }
        else if(input3 == 50 ){
            document.write("<h1>Number three equal 50</h1>");
        }
        else{
            document.write("<h1>Number three is greater than 50</h1>");
        }

    </script>
</body>
</html>

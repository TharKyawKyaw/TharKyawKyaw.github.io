<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1>Grid Lessons</h1>
    <div class="gridOne">
        <div style="background-color: #1B5E20;">1</div>
        <div style="background-color: #234cd3;">2</div>
        <div style="background-color: #d6138c;">3</div>
        <div style="background-color: #ce951c;">4</div>
        <div style="background-color: #e91515;">5</div>
        <div style="background-color: #0bffeb;">6</div>
        <div style="background-color: #5ee70f;">7</div>
        <div style="background-color: #2814df;">8</div>
        <div style="background-color: #e912b3;">9</div>
    </div>

    <h1>Grid Column</h1>
    <div class="gridTwo">
        <div style="background-color: #1B5E20;">1</div>
        <div style="background-color: #234cd3;">2</div>
        <div style="background-color: #d6138c;">3</div>
        <div style="background-color: #ce951c;">4</div>
        <div style="background-color: #e91515;">5</div>
        <div style="background-color: #0bffeb;">6</div>
        <div style="background-color: #5ee70f;">7</div>
        <div style="background-color: #2814df;">8</div>
        <div style="background-color: #e912b3;">9</div>
    </div>

    <h1>Grid Row</h1>
    <div class="gridThree">
        <div style="background-color: #1B5E20;">1</div>
        <div style="background-color: #234cd3;">2</div>
        <div style="background-color: #d6138c;">3</div>
        <div style="background-color: #ce951c;">4</div>
        <div style="background-color: #e91515;">5</div>
        <div style="background-color: #0bffeb;">6</div>
        <div style="background-color: #5ee70f;">7</div>
        <div style="background-color: #2814df;">8</div>
        <div style="background-color: #e912b3;">9</div>
    </div>

    <h1>Grid Gap</h1>
    <div class="gridFour">
        <div style="background-color: #1B5E20;">1</div>
        <div style="background-color: #234cd3;">2</div>
        <div style="background-color: #d6138c;">3</div>
        <div style="background-color: #ce951c;">4</div>
        <div style="background-color: #e91515;">5</div>
        <div style="background-color: #0bffeb;">6</div>
        <div style="background-color: #5ee70f;">7</div>
        <div style="background-color: #2814df;">8</div>
        <div style="background-color: #e912b3;">9</div>
    </div>

    <h1>Grid Line Columns</h1>
    <div class="gridFive">
        <div style="background-color: #1B5E20;" class="columnadd">1</div>
        <div style="background-color: #234cd3;">2</div>
        <div style="background-color: #d6138c;">3</div>
        <div style="background-color: #ce951c;">4</div>
        <div style="background-color: #e91515;">5</div>
        <div style="background-color: #0bffeb;">6</div>
        <div style="background-color: #5ee70f;">7</div>
        <div style="background-color: #2814df;">8</div>
        <div style="background-color: #e912b3;">9</div>
    </div>

    
    <h1>Grid Line Rows</h1>
    <div class="gridSix">
        <div style="background-color: #1B5E20;" class="rowadd">1</div>
        <div style="background-color: #234cd3;">2</div>
        <div style="background-color: #d6138c;">3</div>
        <div style="background-color: #ce951c;">4</div>
        <div style="background-color: #e91515;">5</div>
        <div style="background-color: #0bffeb;">6</div>
        <div style="background-color: #5ee70f;">7</div>
        <div style="background-color: #2814df;">8</div>
        <div style="background-color: #e912b3;">9</div>
    </div>
</body>
</html>

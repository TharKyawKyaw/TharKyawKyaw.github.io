<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Register</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body style="background-color: gray;">

    <h1>Student Register</h1>

    <form>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Mg Mg">
        <br><br>

        <label for="fname">Father Name</label>
        <input type="text" name="fname" id="fname" placeholder="U MG MG">
        <br><br>

        <label for="phone">Phone</label>
        <input type="number" name="phone" id="phone" placeholder="0913456">
        <br><br>

        <label for="">Date of Birth</label>
        <div id="dob">
            <select name="" id="">
                <option value="">Day</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
            </select>
            <select name="" id="">
                <option value="">Month</option>
                <option value="">January</option>
                <option value="">February</option>
                <option value="">March</option>
                <option value="">April</option>
                <option value="">May</option>
            </select>
            <select name="" id="">
                <option value="">Year</option>
                <option value="">1995</option>
                <option value="">1996</option>
                <option value="">1997</option>
                <option value="">1998</option>
                <option value="">1999</option>
                <option value="">2000</option>
                <option value="">2001</option>
            </select>
        </div>
        <br><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="barnyar@gmail.com">
        <br><br>

        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other">
        <label for="other">Other</label>
        <br><br>

        <label for="address">Address</label>
        <textarea name="address" id="address" cols="30" rows="5"></textarea>
        <br><br>

        <label for="">Qualification</label>
        <div>
            <input type="checkbox" name="" id="highschool">
            <label for="highschool">HighSchool (10th)</label>
        </div>
        <div>
            <input type="checkbox" name="" id="highschool" disabled>
            <label for="highschool">HighSchool (12th)</label>
        </div>
        <div>
            <input type="checkbox" name="" id="graduation">
            <label for="graduation">Graduation (Bachelors)</label>
        </div>
        <div>
            <input type="checkbox" name="" id="master">
            <label for="master">Post (Bachelors)</label>
        </div>
        <div>
            <input type="checkbox" name="" id="phd">
            <label for="phd">PHD</label>
        </div>
        
        <fieldset>
            <Legend>Rules</Legend>
            <ul>
                <li>This is First Rule</li>
                <li>This is Second Rule</li>
                <li>This is Third Rule</li>
                <li>This is Fourth Rule</li>
                <li>This is Fifth Rule</li>
                <li>This is Sixth Rule</li>
                <li>This is Seventh Rule</li>
            </ul>
        </fieldset>
        <br><br>

        <p></p>
        <p class="thanku">Thank You</p>
        <p></p>

        <br><br>


    </form>
</body>
</html>
